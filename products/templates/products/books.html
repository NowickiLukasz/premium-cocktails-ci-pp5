{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <h1 class="text-black text-center header-page-text">Books</h1>
        <div class="row row-cols-1 row-cols-lg-4 row-cols-md-2">
            {% for book in books %}
                <div class="col mb-4">
                    <a href="{% url 'book_details_page' book.id %}">
                        <div class="card">
                            {% if book.image %}
                            <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.name }}">
                            {% endif %}
                            <div class="card-body">
                            <h5 class="card-title text-black text-center">{{ book.name }}</h5>
                            <p class="card-text text-black text-center">â‚¬{{ book.price }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
    </div>
{% endblock %}
