{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h3 class="text-black">Product management</h3>
                <h5>Add Recipe</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form method="POST" action="" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ ingredient_form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-black" type="submit">Add Ingredient</button>
                    </div>
                    

                </form>
            </div>

        
       </div>
    </div>


{% endblock %}
