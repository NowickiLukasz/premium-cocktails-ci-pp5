{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'contact_us/css/contact_us.css' %}">
{% endblock %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form class="w-50" method="POST">
                    {% csrf_token %}
                    {{contact_form|crispy}}
    
                    <button class="btn btn-black" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    

{% endblock %}
