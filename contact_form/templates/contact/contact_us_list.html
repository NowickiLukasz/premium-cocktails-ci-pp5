{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h3 class="text-black text-center">Contact Us</h3>
                <hr class="w-50">
            </div>
            <div class="col">
                {% for submition in submitions %}
                <a href="{% url 'contact_details' submition.id %}">
                    <div class="card mr-5 ml-5">
                        <div class="card-body">
                        <h5 class="card-title text-black text-center">{{ submition.name }}</h5>
                        <p class="card-text text-black text-center">{{ submition.email }}</p>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
    

{% endblock %}
