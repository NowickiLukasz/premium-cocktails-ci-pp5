{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="text-black">Shopping Basket</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if basket_items %}
                    <div>
                        {{ basket_items }}
                    </div>
                {% else %}
                    <h3 class="text-black">There are no items in your basket</h3> 
                    <a href="{% url 'shop' %}" class="btn shop-button">Go to the shop</a>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
