{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <h1 class="text-center">Newsletter</h1>
    <hr class="w-50">
    <h3 class="ml-5 text-center">Sign up here for a news letter!</h3>
    <div class="container-fluid">
        <form class="ml-5" method="POST" action="{% url 'newsletter' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ newsletter|crispy }}

            <button class="btn btn-black" type="submit">Submit</button>
        </form>
    </div>
        
{% endblock %}
